<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>altruism-ator</title>
    <link rel="stylesheet" href="profileStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="profileScript.js"></script>
  </head>
  <body onload="getCurrentUserInfo()">
      <header>
        <div class="container">
            <nav>
                <ul>
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item"><a href="profile.html">Profile</a></li>
                    <li class="nav-item"><a href="createYourOwn.html">Create your own</a></li>
                    <li class="nav-item"><a href="chat.html">Chat</a></li>
                </ul>
            </nav>
        </div>
      </header>
      <div id="profile-side">
          <img src="images/avatar.png" style="widht:137px;height:145px;margin-left:30px;margin-bottom:20px">
          <div id="current-username"></div>
          <div id="current-name"></div>
          <div id="neutral-volunteering-status-btn">Neutral</div>
          <div id="interested-volunteering-status-btn">Interested</div>
          <div id="status-switch">
              <label class="switch">
                  <input type="checkbox" id="myCheck">
                  <span class="slider round"></span>
              </label>
          </div>
      </div>
      <div id="user-info-side">
          <div id="hosted">
              <div id="track-button">Hosted</div>
              <div id="hosted-count">0</div>
          </div>
          <div id="participated">
              <div id="track-button">Participated</div>
              <div id="participated-count">0</div>
          </div>
          <div id="interested">
              <div id="track-button">Interested</div>
              <div id="interested-count">0</div>
          </div>
      </div>
  </body>
</html>
</html>
