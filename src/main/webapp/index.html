<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>altruism-ator</title>
    <link rel="stylesheet" href="indexStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">
    <script src="script.js"></script>
  </head>
  <body onload="getMessage()">
      <header>
        <div class="container">
            <nav>
                <ul>
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item"><a href="profile.html">Profile</a></li>
                    <li class="nav-item"><a href="createYourOwn.html">Create your own</a></li>
                    <li class="nav-item"><a href="chat.html">Chat</a></li>
                </ul>
            </nav>
        </div>
      </header>
      <h1>Discover <span class="initiatives">Initiatives</span> Near You</h1>
      <div id="location-placeholder">
          <p id="location-text"><img src="images/pin.png" style="width:30px;height:25px;margin-right:10px">Atlanta, GA</p>
      </div>
      <input class="search-bar" id="search-item" type="text" placeholder="Search..">
      <button class="category-button" id="dropdown">Category  
          <img src="images/dropdown-icon.png" style="width:20px;height:10px;margin-left:10px;"></button>
      <div id="titles-container"></div>
      <div id="initiative-overlay">
          <div id="left-side-overlay">
                <a href="index.html" class="closebtn" onclick="close()">&times;</a>
                <div id="initiative-overlay-image"></div>
                <div id="initiative-overlay-title"></div>
                <hr style="height:4px;background-color:#F8944C;color:#F8944C;border-width:0;width:200px;margin-left:82px">
                <div id="initiative-overlay-start-date"></div>
                <div id="initiative-overlay-location"></div>
                <div id="initiative-host"><p>Host:</p></div>
                <div id="interest-button">Volunteer</div>
          </div>
          <div id="right-side-overlay">
                <div id="subtitles">Context</div>
                <hr style="height:4px;background-color:#F8944C;color:#F8944C;border-width:0;width:400px;margin-left:30px">
                <div id="initiative-overlay-context"></div>
                <div id="subtitles">Cause</div>
                <hr style="height:4px;background-color:#F8944C;color:#F8944C;border-width:0;width:400px;margin-left:30px">
                <div id="initiative-overlay-cause"></div>
                <div id="subtitles">Target Audience</div>
                <hr style="height:4px;background-color:#F8944C;color:#F8944C;border-width:0;width:400px;margin-left:30px">
                <div id="initiative-overlay-audience"></div>
                <div id="subtitles">Instructions</div>
                <hr style="height:4px;background-color:#F8944C;color:#F8944C;border-width:0;width:400px;margin-left:30px">
                <div id="initiative-overlay-instructions"></div>
          </div>
      </div>
      </div>
