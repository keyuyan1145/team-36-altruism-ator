  <body>
      <header>
        <div class="container">
            <nav>
                <ul>
                    <li class="nav-item"><a href="index.html">Home</a></li>
                    <li class="nav-item"><a href="profile.html">Profile</a></li>

      <h1>New Initiative</h1>
      <hr style="height:4px;background-color:#F8944C;border-width:0px;color:#F8944C;width:300px;margin-bottom:30px">
      <div id="new-initiative">
          <form id="newInitiativeForm" action="/newInitiative" method="POST" enctype="multipart/form-data">
            <p class="initiative-input">Title:
                <img src="images/asterisk.png" style="width:10px;height:10px;"></p>
            <input type="text" name="initiative-title">
            <br/><br/>
            <p class="initiative-input">Location:
                <img src="images/asterisk.png" style="width:10px;height:10px;"></p>
            <input type="text" name="initiative-location">
            <br/><br/>
            <p class="initiative-input">Start Date:
                <img src="images/asterisk.png" style="width:10px;height:10px;"></p>
            <input type="text" name="initiative-start-date" value="MM/DD/YYYY">
            <br/><br/>
            <p class="initiative-input">Context:
                <img src="images/asterisk.png" style="width:10px;height:10px;"></p>
            <input type="text" name="initiative-context">
            <br/><br/>
            <p class="initiative-input">Cause:
                <img src="images/asterisk.png" style="width:10px;height:10px;"></p>
            <input type="text" name="initiative-cause">
            <br/><br/>
            <p class="initiative-input">Target Audience:
                <img src="images/asterisk.png" style="width:10px;height:10px;"></p>
            <input type="text" name="initiative-instructions">
            <br/><br/>
            <div id=submitButtonHolder>
                <input type="submit"/>
            </div>
          </form>
      </div>
  </body>
</html>
